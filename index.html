<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบการเงินโรงเรียนครบวงจร</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3b82f6", // Blue 500
            "primary-dark": "#2563eb", // Blue 600
            "navy": "#1e40af", // Blue 800

            // Light Mode Defaults
            "background-light": "#f1f5f9", // Slate 100
            "surface": "#ffffff",
            "text": "#0f172a", // Slate 900
            "text-muted": "#64748b", // Slate 500
            "border-light": "#e2e8f0", // Slate 200

            // Dark Mode Defaults (Slate Scale)
            "background-dark": "#020617", // Slate 950 (Deep Background)
            "surface-dark": "#0f172a", // Slate 900 (Card/Sidebar Background)
            "text-dark": "#f8fafc", // Slate 50 (Primary Text)
            "text-muted-dark": "#94a3b8", // Slate 400 (Secondary Text)
            "border-dark": "#1e293b", // Slate 800 (Borders)
            "input-dark": "#1e293b", // Slate 800 (Form Inputs)
          },
          fontFamily: {
            sans: ["Sarabun", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    @font-face {
      font-family: 'THSarabunNew';
      src: url('https://cdn.jsdelivr.net/gh/watchawin156/font@main/THSarabunNew.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'THSarabunNew';
      src: url('https://cdn.jsdelivr.net/gh/watchawin156/font@main/THSarabunNewBold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }



    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    @keyframes pulse-red {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }
    }

    .animate-flash-red {
      animation: pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      color: #ef4444;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-light text-text transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
